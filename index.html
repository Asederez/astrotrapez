<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AstroTrapez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#060712;--panel:#121639;--text:#e8ecff;--muted:#aab2d5;
      --b:#ffffff16;--accent:#7aa2ff;--accent2:#6e44ff;
      --radius:16px;--shadow:0 20px 50px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;background:radial-gradient(1300px 700px at 70% 15%, #2a2358 0%, transparent 60%),var(--bg);
      color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }
    a{color:inherit}
    .container{max-width:1200px;margin:0 auto;padding:18px}

    /* header */
    header{display:flex;gap:14px;align-items:center;justify-content:space-between;margin-bottom:18px}
    .logo{font-weight:900;font-size:26px;display:flex;gap:10px;align-items:center}
    nav{display:flex;gap:8px;flex-wrap:wrap}
    nav a{
      text-decoration:none;background:#141a3b;border:1px solid var(--b);
      padding:8px 14px;border-radius:999px;font-weight:800;color:var(--text)
    }

    /* cards */
    .card{
      background:var(--panel);border:1px solid var(--b);
      border-radius:var(--radius);box-shadow:var(--shadow);
      padding:14px;margin:16px 0
    }
    .card h3{font-size:16px;margin-bottom:10px}

    /* TikTok mini widget */
    .tiktok-widget{display:flex;align-items:center;gap:15px;text-align:left}
    .tiktok-widget .avatar{width:60px;height:60px;border-radius:50%;border:2px solid var(--accent)}
    .tiktok-widget .info{display:flex;flex-direction:column}
    .tiktok-widget .name{font-weight:700;font-size:18px}
    .tiktok-widget .stats{font-size:14px;color:var(--muted);margin:4px 0}
    .tiktok-widget .btn{
      display:inline-block;background:linear-gradient(135deg,var(--accent),var(--accent2));
      padding:6px 12px;border-radius:8px;color:#fff;text-decoration:none;font-size:14px;font-weight:600
    }
    .tiktok-widget .btn:hover{filter:brightness(1.06)}

    /* responsive iframe container */
    .video-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:12px;background:#0b0f25}
    .video-container iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    /* floating tiply */
    .tiply-fab{
      position:fixed;right:20px;bottom:20px;z-index:1000;
      background:linear-gradient(135deg,#98e0ff,#6e44ff);
      padding:12px 14px;border-radius:999px;color:#0b0d1c;text-decoration:none;font-weight:800;
      box-shadow:0 10px 25px rgba(0,0,0,.45)
    }

    .note{margin-top:8px;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="container">

    <!-- NAGŁÓWEK -->
    <header>
      <div class="logo">🔭 AstroTrapez</div>
      <nav>
        <a href="iss/">🚀 ISS</a>
        <a href="wyrzuty/">☀️ Wyrzuty</a>
        <a href="galeria/">🛰️ Zdjęcia</a>
        <a href="live/">🎥 Live</a>
      </nav>
    </header>

    <!-- TikTok mini widget -->
    <section class="card">
      <h3>📱 Kanał na TikToku</h3>
      <div class="tiktok-widget">
        <img class="avatar"
             src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/5b1e6b01f9a07d08a7b5f7e66b1e86f3~c5_100x100.jpeg"
             alt="@trap3z avatar">
        <div class="info">
          <div class="name">@trap3z</div>
          <div class="stats">10 000 obserwujących • 4 900 polubień</div>
          <a class="btn" href="https://www.tiktok.com/@trap3z" target="_blank" rel="noopener">Otwórz TikToka</a>
        </div>
      </div>
    </section>

    <!-- ISS — YouTube embed (działający) -->
    <section class="card">
      <h3>🚀 ISS — transmisja na żywo</h3>
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/0FBiyFpV__g?autoplay=1&mute=1&playsinline=1"
          title="ISS Live"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
      </div>
      <p class="note">
        Jeśli player się nie uruchamia, <a href="https://www.youtube.com/live/0FBiyFpV__g" target="_blank" rel="noopener">otwórz na YouTube</a>.
      </p>
    </section>

    <!-- MAPA ISS -->
    <section class="card">
      <h3>🛰 Aktualna pozycja ISS</h3>
      <div class="video-container">
        <iframe src="https://isstracker.spaceflight.esa.int/" title="Mapa ISS"></iframe>
      </div>
    </section>

  </div>

  <!-- Tiply -->
  <a class="tiply-fab" href="https://tipply.pl/@trap3zik" target="_blank" rel="noopener">💜 Wesprzyj</a>
</body>
</html>
