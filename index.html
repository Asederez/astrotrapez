<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AstroTrapez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#060712;--text:#e8ecff;--muted:#aab2d5;
      --accent:#7aa2ff;--accent2:#a07cff;
      --radius:16px;--shadow:0 12px 30px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      background:radial-gradient(1200px 700px at 70% 30%, #2a2358 0%, transparent 60%), #060712;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      text-align:center;
      padding:40px 16px;
    }
    .logo{
      width:80px;height:80px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#b3c7ff,#6e44ff 60%,#1b1e3c 70%);
      box-shadow:0 0 30px #6e44ff80,inset 0 0 20px #b3c7ff40;
      margin:0 auto 16px;
    }
    h1{font-size:36px;margin-bottom:10px}
    p{color:var(--muted);margin-bottom:30px;font-size:16px}
    .cards{
      display:grid;gap:16px;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      width:100%;max-width:800px;
      margin:0 auto;
    }
    .card{
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      padding:16px;border-radius:var(--radius);
      box-shadow:var(--shadow);
      font-weight:700;font-size:18px;
      color:#0b0d1c;
      transition:transform .2s;
    }
    .card:hover{transform:translateY(-4px)}
    @media(max-width:600px){
      .card{font-size:16px;padding:14px}
    }
    .tiply-fab{
      position:fixed;right:20px;bottom:20px;z-index:1000;
      background:linear-gradient(135deg,#9e88ff,#6e44ff);
      padding:12px 14px;border-radius:999px;color:#0b0d1c;
      font-weight:800;box-shadow:0 10px 25px rgba(0,0,0,.45)
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

</html>
