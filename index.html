<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>AstroTrapez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css?v=7">
</head>
<body>
  <header>
    <div class="logo">🔭 AstroTrapez</div>
    <nav>
      <a href="iss/index.html">🚀 ISS</a>
      <a href="wyrzuty/index.html">☀️ Wyrzuty</a>
      <a href="galeria/index.html">🛰️ Zdjęcia</a>
      <a href="live/index.html">🎥 Live</a>
    </nav>
  </header>

  <main>
    <!-- TikTok widget -->
    <section class="card">
      <h3>📱 Kanał na TikToku</h3>
      <div class="tiktok-widget">
        <img class="avatar" src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/5b1e6b01f9a07d08a7b5f7e66b1e86f3~c5_100x100.jpeg" alt="@trap3z avatar">
        <div class="info">
          <div class="name">@trap3z</div>
          <div class="stats">10K obserwujących • 4900 polubień</div>
          <a class="btn" href="https://www.tiktok.com/@trap3z" target="_blank">Otwórz TikToka</a>
        </div>
      </div>
    </section>

    <!-- ISS livestream -->
    <section class="card">
      <h3>🚀 ISS — transmisja na żywo</h3>
      <div class="video-container">
        <iframe 
          src="https://www.youtube.com/embed/xRPjKQtRXR8" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- ISS map -->
    <section class="card">
      <h3>🛰️ Aktualna pozycja ISS</h3>
      <div class="video-container">
        <iframe src="https://isstracker.spaceflight.esa.int/" frameborder="0"></iframe>
      </div>
    </section>
  </main>

  <!-- Tiply floating button -->
  <a class="tiply-fab" href="https://tipply.pl/@trap3zik" target="_blank" rel="noopener">💜 Wesprzyj</a>
</body>
</html>
