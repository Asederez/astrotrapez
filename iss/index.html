<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>ISS ‚Äî Live + Mapa | AstroTrapez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font (sp√≥jny z resztƒÖ) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#060712;--panel:#121639;--text:#e8ecff;--muted:#aab2d5;
      --b:#ffffff16;--accent:#7aa2ff;--accent2:#6e44ff;
      --radius:16px;--shadow:0 20px 50px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      background:radial-gradient(1300px 700px at 70% 15%, #2a2358 0%, transparent 60%),var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }
    a{color:inherit;text-decoration:none}

    .container{max-width:1200px;margin:0 auto;padding:18px}

    /* header */
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:900;font-size:22px}
    .brand:hover{opacity:.95}
    .back{font-weight:700;color:var(--accent)}
    .back:hover{filter:brightness(1.1)}

    h1{font-size:28px;margin:10px 0 6px;font-weight:900;text-align:center}

    /* cards & grid */
    .card{
      background:var(--panel);border:1px solid var(--b);
      border-radius:var(--radius);box-shadow:var(--shadow);
      padding:14px;
    }
    .card h3{font-size:16px;margin-bottom:10px}

    .iss-grid{display:grid;gap:16px}
    @media (min-width: 1000px){
      .iss-grid{grid-template-columns:1fr 1fr;}
    }

    /* responsive iframe */
    .video-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:12px;background:#0b0f25}
    .video-container iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    /* little note */
    .note{margin-top:8px;color:var(--muted);font-size:14px}

    /* tiply floating */
    .tiply-fab{
      position:fixed;right:20px;bottom:20px;z-index:1000;
      background:linear-gradient(135deg,#98e0ff,#6e44ff);
      padding:12px 14px;border-radius:999px;color:#0b0d1c;text-decoration:none;font-weight:800;
      box-shadow:0 10px 25px rgba(0,0,0,.45)
    }
  </style>
</head>
<body>
  <div class="container">

    <header>
      <a class="back" href="/">‚Üê Wr√≥ƒá</a>
      <a class="brand" href="/">AstroTrapez</a>
      <span></span>
    </header>

    <h1>üöÄ ISS ‚Äì Live + Mapa</h1>

    <section class="iss-grid">

      <!-- LIVE -->
      <div class="card">
        <h3>üé• Transmisja ISS (YouTube)</h3>
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/0FBiyFpV__g?autoplay=1&mute=1&playsinline=1"
            title="ISS Live"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
          </iframe>
        </div>
        <p class="note">
          Je≈õli player nie startuje, otw√≥rz bezpo≈õrednio:
          <a href="https://www.youtube.com/live/0FBiyFpV__g" target="_blank" rel="noopener">YouTube ‚Äì ISS Live</a>.
        </p>
      </div>

      <!-- MAPA -->
      <div class="card">
        <h3>üõ∞ Aktualna pozycja ISS</h3>
        <div class="video-container">
          <iframe src="https://isstracker.spaceflight.esa.int/" title="Mapa ISS"></iframe>
        </div>
      </div>

    </section>

  </div>

  <a class="tiply-fab" href="https://tipply.pl/@trap3zik" target="_blank" rel="noopener">üíú Wesprzyj</a>
</body>
</html>
