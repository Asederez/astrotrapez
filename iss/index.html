<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AstroTrapez ‚Äî ISS live + mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

  <style>
    :root{
      --bg:#060712;--panel:#121639;--text:#e8ecff;--muted:#aab2d5;
      --b:#ffffff16;--radius:16px;--shadow:0 20px 50px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100dvh;background:radial-gradient(1300px 700px at 70% 15%, #2a2358 0%, transparent 60%),var(--bg);
      color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;padding:18px;
    }
    .wrap{max-width:1200px;margin:0 auto}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .brand a{display:flex;align-items:center;gap:10px;color:inherit;text-decoration:none}
    .brand svg{width:30px;height:30px;filter:drop-shadow(0 6px 14px rgba(0,0,0,.4))}
    .brand h1{font-weight:900;font-size:26px}
    .btn{border:1px solid var(--b);background:#151a36;color:var(--text);padding:8px 12px;border-radius:999px;cursor:pointer;font-weight:800}
    .muted{color:var(--muted)}
    .badge{margin-left:auto}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}

    .card{background:var(--panel);border:1px solid var(--b);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px}
    .card h2{font-size:18px;margin-bottom:10px}
    iframe.live{width:100%;height:420px;border:0;border-radius:12px;background:#0b0f25}
    #map{width:100%;height:420px;border-radius:12px;overflow:hidden}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Nag≈Ç√≥wek + pasek logowania -->
    <div class="brand">
      <a href="/" aria-label="Strona g≈Ç√≥wna">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 20h16M12 20v-6m7.5-6.5-7 3.5-3-6 7-3.5 3 6Z" stroke="#bcd1ff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6 16l3-2" stroke="#bcd1ff" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <h1>AstroTrapez ‚Äî ISS</h1>
      </a>
      <span id="userBadge" class="muted badge"></span>
      <a id="loginLink" class="btn" href="/auth/" style="margin-left:8px">Zaloguj</a>
      <button id="logoutLink" class="btn" style="display:none;margin-left:8px">Wyloguj</button>
    </div>

    <!-- Dwie kolumny: live + mapa -->
    <div class="grid">
      <section class="card">
        <h2>üöÄ ISS ‚Äî transmisja na ≈ºywo</h2>
        <iframe class="live"
          src="https://www.youtube.com/embed/fO9e9jnhYK8?autoplay=1&mute=1&rel=0&modestbranding=1"
          title="ISS Live (Sen)"
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen></iframe>
      </section>

      <section class="card">
        <h2>üó∫Ô∏è Mapa po≈Ço≈ºenia ISS</h2>
        <div id="map"></div>
      </section>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // Mapa ISS
    const map = L.map('map',{ worldCopyJump:true }).setView([0,0], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution:'&copy; OpenStreetMap' }).addTo(map);

    const issIcon = L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      iconSize: [25,41], iconAnchor:[12,41], popupAnchor:[1,-34],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png'
    });

    const marker = L.marker([0,0], {icon: issIcon}).addTo(map).bindPopup('ISS');
    const track  = L.polyline([], {color:'#7aa2ff', weight:3, opacity:.9}).addTo(map);

    async function tick(){
      try{
        const r = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
        const d = await r.json();
        const lat = d.latitude, lon = d.longitude;
        marker.setLatLng([lat,lon]);
        track.addLatLng([lat,lon]);
      }catch(e){/* cisza */}
    }
    tick(); setInterval(tick, 5000);
  </script>

  <!-- Pasek u≈ºytkownika (Firebase Auth) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpZ556xcaHnOKeH9r_nV-AJNh7zQO-BHs",
      authDomain: "astrotrapez.firebaseapp.com",
      projectId: "astrotrapez",
      storageBucket: "astrotrapez.firebasestorage.app",
      messagingSenderId: "313155639463",
      appId: "1:313155639463:web:62f4928dfa2c6347d02382",
      measurementId: "G-1FYDH1YYR8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userBadge = document.getElementById('userBadge');
    const loginLink = document.getElementById('loginLink');
    const logoutLink = document.getElementById('logoutLink');

    onAuthStateChanged(auth, user => {
      if(user){
        userBadge.textContent = `Witaj, ${user.displayName || user.email}`;
        loginLink.style.display = 'none';
        logoutLink.style.display = 'inline-block';
      }else{
        userBadge.textContent = '';
        loginLink.style.display = 'inline-block';
        logoutLink.style.display = 'none';
      }
    });

    logoutLink?.addEventListener('click', ()=> signOut(auth));
  </script>
</body>
</html>
