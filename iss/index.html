<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ISS Live + Mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../libs/leaflet.css">
  <script src="../libs/leaflet.js"></script>
  <style>
    body { margin:0; background:#060712; color:#fff; }
    .iss-container {
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      padding:20px;
    }
    .iss-video, .iss-map {
      flex:1 1 500px;
      min-height:400px;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 10px 25px rgba(0,0,0,.4);
    }
    iframe {
      width:100%;
      height:100%;
      border:0;
    }
    #map {
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>
  <div class="iss-container">
    <!-- YouTube stream z autoplay i mute (wymagane przez przeglÄ…darki) -->
    <div class="iss-video">
      <iframe 
        src="https://www.youtube.com/embed/fO9e9jnhYK8?autoplay=1&mute=1" 
        allow="autoplay; encrypted-media; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

    <!-- Mapa ISS -->
    <div class="iss-map" id="map"></div>
  </div>

  <script>
    // Inicjalizacja mapy
    var map = L.map('map').setView([0,0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    var marker = L.marker([0,0]).addTo(map);

    async function updateISS() {
      const res = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
      const data = await res.json();
      marker.setLatLng([data.latitude, data.longitude]);
      map.panTo([data.latitude, data.longitude]);
    }

    updateISS();
    setInterval(updateISS, 5000);
  </script>
</body>
</html>
